{include file="inc/header.html"}

<div class="blank"></div>
<div class="wrap wb clearfix">
	<div class="toptitle pt15">申请贷款</div>
	<div class="line950"></div>
	<div class="clearfix">
    	<div class="leftlendstep">
			<div class="leftlendstepbox vstep{$step}" style="background:url('{$TMPL}/images/lendvstep2.png'){if $step eq 1} left 0{else} right 0{/if} no-repeat; width:155px">
				<ul>
					<li>申请额度</li>
					<li>上传材料</li>
					<li>获得额度</li>
				</ul>
			</div>
		</div>
		<div class="rightlendstep list">
			{if $step eq 1}
			<div class="list_title clearfix">
				<div {if $status eq 1}class="cur"{/if}><a href="{url x="index" r="borrow#applyamount" p="status=1"}">个人详细信息</a></div>
				{if $user_info.real_name neq ""&&$user_info.idno neq ""&&$user_info.mobile neq ""&&$user_info.marriage neq ""&&$user_info.address neq ""}
				<div {if $status eq 2}class="cur"{/if}><a href="{url x="index" r="borrow#applyamount" p="status=2"}">工作认证信息</a></div>
				{/if}
			</div>
			{/if}
			{include file="$inc_file"}
		</div>
    </div>
</div>
<div class="blank"></div>
<tc_include file="inc/footer" />
