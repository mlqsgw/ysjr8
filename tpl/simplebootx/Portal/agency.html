<tc_include file="inc/header"/>
<style type="text/css">
.agency-box{
	border:1px solid #ccc;
	padding:20px 70px;
	font: 12px/2em Arial, Tahoma, Helvetica, 	宋体;
	color: #444;
}
.agency-box h3 {
	color: #F26939;
	margin: 20px 0;
	font-size: 22px;
	font-weight: bold;
	font-family: 微软雅黑,黑体;
}
.agency-box p{
	font: 12px/2em Arial, Tahoma, Helvetica, 宋体;
	color: #444;
}
#fazhan span {
	font-weight: bold;
}
#xiaoyi {
	background: #FFF0E9;
	padding: 20px 30px;
	width: 764px;
}
#xiaoyi ul li {
	list-style: inside;
}

	<div class="agency-box">

			<a target="_blank" title="{$short_name}" href="{$site}">
				<h3>{$name}</h3>
			</a>
		</div>
		<div>
			<img src="__TMPL__Public/images/boldlines.jpg">
			<div class="clearfix" style="margin-bottom:20px;">
				<div class="f_l" style="width:510px;margin-right:30px;display:inline;">

					<p style="text-indent:20px;">{$brief}</p>
				</div>
				<div id="fazhan" class="f_l" style="width:260px;">
					<a href="{$site}"><img alt="{$short_name}" style="max-width:250px;max-height:250px; margin-top:70px;" src="{$logo}"></a>
				</div>
			</div>

			<img width="818" height="6" border="0" alt="" src="__TMPL__Public/images/thinLine.jpg">
