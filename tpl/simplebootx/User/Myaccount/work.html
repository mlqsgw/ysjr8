<script type="text/javascript">
function setPhone(){
	var frphone = $.trim($("#frphone").val());
	var numphone = $.trim($("#numphone").val());

		$("#workphone").val(frphone+"-"+numphone);
	}
	else{
		$("#workphone").val("");
	}
} 
</script>
