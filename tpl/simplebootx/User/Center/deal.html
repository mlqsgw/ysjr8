<extend name="./tpl/simplebootx/User/Public/uc.html" />
<block name="leftpage">
    <tc_include file="User/Center/top" />
    <div class="blank"></div>
    <div class="uc_r_bl">
        <div class="list_title clearfix" style="margin-bottom:0;">
          	<tc_include file="User/Center/menu" />
        </div>
        <div class="uc_r_bl_box clearfix p10">
            <notempty name="lists">
                <div class="list_cont">
                    <div class="i_deal_list clearfix">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tbody>
                            <tr border="0" style="background-color:#E47F2B; color:#fff; height:34px;">
                               <!-- <th style="width:10%">id</th>-->
                                <th style="width:20%">名称</th>
                                <th style="width:15%">金额</th>
                                <th style="width:15%">利率</th>
                                <th style="width:15%">借款周期</th>
                                <th style="width:15%">状态</th>
                                <th style="width:15%">创建时间</th>
                            </tr>
                            <volist name="lists" id="item" >
                                <tr class="item <eq name="mod" value="1">item_1</eq>" >

                                <!--<td>
                                    <div style="font-weight: bold">
                                        {$item.id}
                                    </div>
                                </td>-->
                                <td>
                                    <a  target="_blank" href="{:UU('Loan/index/deal',array('id'=>$item['id']))}">     {$item.name}</a>
                                </td>
                                <td>
                                    {$item.borrow_amount|format_price}
                                </td>
                                <td>
                                    {$item.rate}%
                                </td>
                                <td>
                                    {$item.repay_time}月
                                </td>
                                <td>
                                    {$item.deal_status|loan_state}
                                </td>
                                <td>
                                    {$item.create_time|date="Y-m-d",###}
                                </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="pages">{$Page}</div>
                    </div>
                </div>
                <else/>

                <div class="tc p15">暂无记录</div>
            </notempty>

        </div>
    </div>
</block>
