<extend name="./tpl/simplebootx/User/Public/uc.html" />
<block name="leftpage">
    <tc_include file="User/Center/top" />
    <div class="blank"></div>
    <div class="uc_r_bl">
        <div class="list_title clearfix" style="margin-bottom:0;">
          	<tc_include file="User/Center/menu" />
        </div>
        <div class="uc_r_bl_box clearfix p10">
           <if condition="!empty($focus_list)">
                <div class="pt15 pl15">
                {foreach from=$focus_list item=user_item}
                        <div class="rand_user">			
                            {function name="show_avatar" uid=$user_item.id  type="middle"}			
                            <br />	
                            {function name="get_user_name" value=$user_item.id} 
                            <br />
                            {if $user_id eq $user_info.id}			
                            {if $user_item.focused eq 1}
                            <a href="javascript:;" onclick="focus_user({$user_item.id},this);" class="remove_focus">{$LANG.CANCEL_FOCUS}</a>
                            {else}
                            <a href="javascript:;" onclick="focus_user({$user_item.id},this);" class="add_focus">{$LANG.FOCUS_THEY}</a>
                            {/if}
                            {/if}	
                        </div>
                {/foreach}
                </div>
                <div class="blank"></div>
                <div class="pages" style="border-top:1px dashed #e3e3e3; margin:0; padding:10px 0;">{$pages}</div>
                <else />
                <div class="tc p15">暂无记录</div>
</if>
           
        </div>
    </div>
</block>
