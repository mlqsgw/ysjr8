<admintpl file="header"/>
<head/>
<body>
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('User/Auditadmin/'.$aaction,array('typeid'=>2))}">{$modelname}_待审核</a></li>
     <li><a href="{:U('User/Auditadmin/'.$aaction,array('typeid'=>1))}">{$modelname}_已审核</a></li>
     <li><a href="{:U('User/Auditadmin/'.$aaction,array('typeid'=>3))}">{$modelname}_未通过</a></li>
     <li class="active"><a href="{:U('User/Auditadmin/add')}">{$addname}{$modelname}</a></li>
  </ul>
    <div class="row" style="margin:0 0 0 200px;">
        <div class="span12">
            <form class="form-inline" method="post" action="{:U('User/Auditadmin/add',array('typename'=>$typename))}" >
             	   用户名：<input type="text" class="input" name="user_login" placeholder="用户名" value=""><br/><br/>
      			<if condition="$typename neq 'cellphone_audit'">
      				  用户ID：<input type="text" class="input" name="id" placeholder=" 用户ID" value=""><br/><br/>
      				 &nbsp;&nbsp;&nbsp;邮箱：<input type="text" class="input" name="user_email" placeholder="邮箱" value=""><br/><br/>
					 <button type="submit" class="btn" >搜索</button>
      			 <else/>
      				   手机号：<input type="text" class="input" name="user_phone" placeholder="手机号" value=""><br/><br/>
					   验证码：<input type="text" class="input-small" name="verify" value="">
					   {:sp_verifycode_img('code_len=4&font_size=15&width=100&height=35&charset=1234567890')}<br/><br/>
					   <button type="submit" class="btn" >添加</button>
      			  </if>
            </form>
        </div>
    </div>

</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
