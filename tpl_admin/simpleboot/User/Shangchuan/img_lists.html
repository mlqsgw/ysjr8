<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title> 图片列表 </title>
<meta name="Generator" content="EditPlus">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
<script>
	function del(id,uid){
		var mes=confirm("您确定要删除吗？");
		if(mes){
			window.location.href='__URL__/del/id/'+id+'/uid/'+uid;	
		}
	}
</script>
</head>

<body>
	<form action="{:U('User/Shangchuan/img_lists',array('uid'=>$uid))}" method="post">
	<table border="1px" align="center" width="650px">
        <tr>
            <th>id</th>
            <th>排列</th>
            <th>图片名</th>
            <th>图片</th>
            <th>上传时间</th>
            <th>操作</th>
        </tr>
        
    <foreach name="list" item="vo">
	    <tr align="center">
	            <td>{$vo.id}</td>
	            <td><input style="width:26px;"type="text"name="arrange[]" value="{$vo.arrange}"/></td>
	            <td>{$vo.images_name}</td>
	            <td><img src="__TMPL__../../tpl/simplebootx/Public/user_img_info/{$vo.uid}/{$vo.images_name}" width="150" height="100" /></td>
	            <td>{$vo.time}</td>
	            <td><a href="javascript:del({$vo.id},{$vo.uid})">删除</a>|<a href="__URL__/modified/id/{$vo.id}">修改</a></td>
	
	     </tr>        
    </foreach>
    </table><br/>
    	<input type="submit" value="排序"/>
    </form>
</body>
</html>
