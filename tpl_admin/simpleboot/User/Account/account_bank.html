<admintpl file="header"/>
<head/>
<body>
<div class="wrap J_check_wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{:U('User/Account/account_bank')}">用户账户信息</a></li>
	</ul>
    <div class="row">
        <div class="span12">
            <form class="form-inline" method="post" action="{:U('User/Account/account_bank',array('typeid'=>$wtype))}" >
			    用户名
                <input type="text" class="input-small" name="so_name" placeholder="用户登录名" value="{$so_name}">
                用户注册时间从
                <input type="text" class="input-small J_date" name="so_start" placeholder="开始时间" value="{$so_start}">
                到
                <input type="text" class="input-small J_date" name="so_end" placeholder="结束时间" value="{$so_end}">

                <button type="submit" class="btn" >搜索</button>
            </form>
        </div>
    </div>

  <div class="table_list">

    <table width="100%" cellspacing="0" class="table table-hover">
      <thead>
        <tr>
          <th width="30">ID</th>
          <th align="left" >用户名</th>
          <th align="left" >真实姓名</th>
          <th align="left" >所属银行</th>
          <th align="left" >所在地</th>
          <th align="left" >开户网点</th>
          <th align="left" >银行账户</th>
          <th width="200">操作</th>
        </tr>
      </thead>
      <tbody>
        <foreach name="content" item="vo">
        <tr>
          <td>{$vo.id}</td>
          <td>{$vo.user_name}</td>
          <td>{$vo.real_name}</td>
          <td>{$vo.bank_name}</td>
          <td>{$vo.region_lv2} {$vo.region_lv3} {$vo.region_lv4}</td>
          <td>{$vo.bankzone}</td>
          <td>{$vo.bankcard}</td>
          <td  class="text-c">
          <a href="{:U('User/Account/bank_edit',array('id'=>$vo['id']))}" class="J_dialog">修改</a>
          </td>
        </tr>
        </foreach>
      </tbody>
    </table>
      <div class="pagination">{$page}</div>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
