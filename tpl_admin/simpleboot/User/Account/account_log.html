<admintpl file="header"/>
<head/>
<body>
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('User/Account/index')}">资金账号管理</a></li>
     <li style="margin:0 0 0 100px;">
      <form class="form-search" action="{:U('User/Account/account_log')}"  method="post">
         <input type="text" class="input-medium search-query" name="so_name" placeholder="用户名" value="{$so_name}">
               &nbsp;&nbsp; 操作时间
               <input type="text" class="input-small J_date" name="so_start" placeholder="开始时间" value="{$so_start}">
                到
                <input type="text" class="input-small J_date" name="so_end" placeholder="结束时间" value="{$so_end}">
         <button type="submit" class="btn">搜索</button>
     </form>
     </li>
  </ul>
  <div class="table_list">

    <table width="100%" cellspacing="0" class="table table-hover">
        <thead> 	 	
        <tr>
            <th width="5%" align='center'>ID</th>
            <th width="8%">用户名</th>
			<th width="10%">类型</th>
			<th width="8%">操作金额 </th>
			<th width="8%">总金额</th>
			<th width="8%">可用金额 </th>
            <th width="8%">冻结金额</th>
			<th>备注</th>
            <th width="5%">操作时间</th>
        </tr>
        </thead>
        <style>
            .audit{
                background-image: url('__ROOT__/statics/images/icon/opa-icons-color16.png');
                background-repeat: no-repeat;
                display: inline-block;
                height: 16px;
                vertical-align: text-top;
                width: 16px;
            }
            .audit0{
                background-position: -192px -16px;
            }
            .audit1{
                background-position: -208px -16px;
            }
            .view{
                background-position: -192px -64px;
            }
        </style>
        <tbody>

        <foreach name="content" item="vo">
            <tr>
                <td  align='center'>{$vo.id}</td>
                <td>{$vo.user_login}</td>
                <td><if condition="$vo.type eq 1">充值<elseif condition="$vo.type eq 2"/>冻结
				<elseif condition="$vo.type eq 3"/>支付<elseif condition="$vo.type eq 4"/>提现
				<elseif condition="$vo.type eq 5"/>收款<elseif condition="$vo.type eq 6"/>系统放款
				<elseif condition="$vo.type eq 7"/>手续费<else/>恢复冻结资金</if>
				</td>
                <td>￥{$vo.operation}</td>
				<td>￥{$vo.total_money}</td>
                <td>￥{$vo.available_funds}</td>
                <td>￥{$vo.freeze_funds}</td>
				<td>{$vo.actionname}</td>
                <td align='center'>{:date("Y-m-d",$vo['time'])}</td>
            </tr>
        </foreach>
        </tbody>
    </table>

      <div class="pagination">{$page}</div>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
