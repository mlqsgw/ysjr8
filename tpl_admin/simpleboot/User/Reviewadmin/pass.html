<admintpl file="header"/>
<head/>
<body>
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('User/Reviewadmin/index',array('mid'=>$mid))}">{$modelname}_待审核</a></li>
     <li  class="active"><a href="{:U('User/Reviewadmin/pass',array('mid'=>$mid))}">{$modelname}_已审核</a></li>
     <li><a href="{:U('User/Reviewadmin/notpass',array('mid'=>$mid))}">{$modelname}_未通过</a></li>
     <li><a href="{:U('User/Reviewadmin/add',array('mid'=>$mid))}">添加{$modelname}</a></li>
  </ul>
    <div class="row">
        <div class="span12">
            <form class="form-inline" method="post" action="{:U('User/Reviewadmin/pass',array('mid'=>$mid))}" >
                用户上传时间从
                <input type="text" class="input-small J_date" name="so_start" placeholder="开始时间" value="{$so_start}">
                到
                <input type="text" class="input-small J_date" name="so_end" placeholder="结束时间" value="{$so_end}">
                用户名
                <input type="text" class="input-small" name="so_name" placeholder="用户登录名" value="{$so_name}">
                <button type="submit" class="btn" >搜索</button>
            </form>
        </div>
    </div>
  <div class="table_list">
  <form name="myform" action="{:U('Rbac/listorders')}" method="post">
    <table width="100%" cellspacing="0" class="table table-hover">
      <thead>
        <tr>
          <th width="30">ID</th>
          <th align="left" >用户名</th>
          <th align="left" >上传时间</th>
          <th width="200">管理操作</th>
        </tr>
      </thead>
      <tbody>
        <foreach name="lists" item="vo">
        <tr>
          <td>{$vo.id}</td>
          <td>{$vo.user_login}</td>
          <td>{$vo.sys_lodata|date="y-m-d",###}</td>
          <td  class="text-c">
           <a href="{:U('User/Reviewadmin/chakan',array('id'=>$vo['id'],'mid'=>$mid))}" class="J_dialog" title="{$vo.user_login}的{$modelname}资料" >查看</a>
          |<a href="{:U('User/Reviewadmin/edit',array('id'=>$vo['id'],'mid'=>$mid))}" class="J_dialog" title="{$modelname}_修改审核">修改</a>|
          <a href="{:U('User/Reviewadmin/Review',array('id'=>$vo['id'],'mid'=>$mid))}" class="J_dialog" title="{$modelname}_资料审核">审核</a> |
          <a class="J_ajax_del" href="{:U('User/Reviewadmin/del',array('id'=>$vo['id'],'mid'=>$mid))}">删除</a>
          </td>
        </tr>
        </foreach>
      </tbody>
    </table>
  </form>
      <div class="pagination">{$page}</div>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
