<admintpl file="header" />
<body class="J_scroll_fixed" style="min-width:600px;">
<div class="wrap J_check_wrap">
    <form class="J_ajaxForm" action="{:U('User/Reviewadmin/review',array('mid'=>$mid))}" method="post">
        <div class="table_list">
            <table width="50%" class="table table-hover">
                <tr>
                    <th>ID:</th>
                    <td>{$res.id}</td>
                    <th>用户名:</th>
                    <td>{$res.user_login}</td>
                </tr>
                <tr>
                    <th>类型:</th>
                    <td>{$modelname}</td>
                    <th>状态:</th>
                    <td>{$res.sy_state}</td>
                </tr>
                <tr>
                    <th>审核:</th>
                    <td><select name="sys_state" >
                        <option value="1" <eq name="res.sys_state" value="1"> selected</eq> >审核通过</option>
                        <option value="2" <eq name="res.sys_state" value="2"> selected</eq> >审核未通过</option>
                    </select>
                    </td>
                    <th></th>
                    <td></td>
                </tr>
                <tr>
                    <th>备注:</th>
                    <td>
                        <textarea name="sys_remark"></textarea>
                    </td>
                    <th></th>
                    <td></td>
                </tr>
                <input type="hidden" value="{$res.id}" name="id"/>

            </table>

        </div>
        <div class="form-actions">
            <button class="btn btn-primary J_ajax_submit_btn" type="submit" >提交</button>
        </div>
    </form>
</div>
<script>
    if ($('a.J_ajax_del').length) {
        Wind.use('artDialog', function () {
            $('.J_ajax_del').on('click', function (e) {
                e.preventDefault();
                var $_this = this,
                        $this = $($_this),
                        href = $this.prop('href'),
                        msg = $this.data('msg');
                art.dialog({
                    title: false,
                    icon: 'question',
                    content: '您确定要删除这个字段吗，删除后原来的所以资料内容都将不复存在？',
                    follow: $_this,
                    close: function () {
                        $_this.focus();; //关闭时让触发弹窗的元素获取焦点
                        return true;
                    },
                    ok: function () {

                        $.getJSON(href).done(function (data) {
                            if (data.state === 'success') {
                                if (data.referer) {
                                    location.href = data.referer;
                                } else {
                                    reloadPage(window);
                                }
                            } else if (data.state === 'fail') {
                                //art.dialog.alert(data.info);
                                alert(data.info);//暂时处理方案
                            }
                        });
                    },
                    cancelVal: '关闭',
                    cancel: true
                });
            });

        });
    }

</script>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
