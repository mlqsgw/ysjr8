<admintpl file="header"/> 
<body class="J_scroll_fixed">
<div class="wrap jj">
	<ul class="nav nav-tabs">
        <li><a href="{:U('Admin/Remind/index')}">提醒设置</a></li>
        <li class="active"><a href="#">添加提醒</a></li>
	  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Admin/Remind/edit_post')}">
	    <table cellpadding="2" cellspacing="2" width="100%">
	        <tbody>

	        	<tr  >
	        		<td width="100">标题</td>
	        		<td><input type="text" class="input mr5" name="title" value="{$res.title}" /></td>
	        	</tr>
	        	<tr>
	        		<td>参数</td>
	        		<td>
                        <textarea name="param" ></textarea>

					</td>
	        	</tr>
                <tr>
                    <td></td>
                    <td>	<span style="color:#ffb752;">"#name#"="用户名称","#title#"="标题"</span></td>
                </tr>
                <tr>
                    <td>默认状态</td>
                    <td>
                    <input type="checkbox" class="J_check"  name="ids[]" value="1" >短信
                    <input type="checkbox" class="J_check"  name="ids[]" value="2" >邮件
                    <input type="checkbox" class="J_check"  name="ids[]" value="4" >站内信
                    <input type="hidden" name="ids[]" value="0"/>
                    </td>
                </tr>
			</tbody>
            <input type="hidden" value="{$res.id}" name="id"/>
	    </table>
    	<div class="form-actions">
            <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">保存</button>
            <a class="btn" href="__URL__">返回</a>
       </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
