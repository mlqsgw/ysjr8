<admintpl file="header"/> 
<body class="J_scroll_fixed">
<div class="wrap jj">
	<ul class="nav nav-tabs">
         <li><a href="{:U('Admin/mailer/active_list')}">邮件模版列表</a></li>
	     <li class="active"><a href="#" data-toggle="tab">邮箱模版设置</a></li>
	  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Admin/mailer/active_post')}">
	    <table cellpadding="2" cellspacing="2" width="100%">
	        <tbody>

	        	<tr  >
	        		<td width="100">邮件标识</td>
	        		<td><input type="text" class="input mr5" name="" value="{$title}" /></td>
	        	</tr>
	        	<tr>
	        		<td>邮件模版</td>
	        		<td>
	        		<script type="text/javascript">
	                //编辑器路径定义
	                var editorURL = GV.DIMAUB;
	                </script>
	                <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.config.js"></script>
	                <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.all.min.js"></script>

                        <script type="text/javascript">
                            var editorcontent = new baidu.editor.ui.Editor();
                            editorcontent.render('content');
                        </script>
                        <script type="text/plain" id="content" name="email">{$content}</script>
					<style type="text/css">
					.content_attr {
						border: 1px solid #CCC;
						padding: 5px 8px;
						background: #FFC;
						margin-top: 6px
					}
					</style>
                    <td>	<span style="color:#ffb752;">请用#SITE_NAME#代替网站名称,#SITE_HOST#替代网站域名,{$param}</span></td>
					</td>
	        	</tr>
                <input type="hidden" name="id" value="{$id}"/>
			</tbody>
	    </table>
    	<div class="form-actions">
            <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">保存</button>
            <a class="btn" href="{:U("admin/mailer/active_list")}">返回</a>
       </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
