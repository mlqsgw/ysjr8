<admintpl file="header"/>
<head/>
<body>
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
      <li  class="active"><a href="{:U('Admin/Remind/index')}">提醒设置</a></li>
      <if condition="APP_DEBUG">
          <li><a href="{:U('Admin/Remind/add')}">添加提醒</a></li>
      </if>
  </ul>
  <div class="table_list">
    <form  class="form-horizontal J_ajaxForm" method="post" action="{:U('Admin/Remind/updata')}">
    <table width="100%" cellspacing="0" class="table table-hover">
      <thead>
        <tr>
          <th width="30">ID</th>
          <th align="left" >标识</th>
          <th>短信</th>
          <th>电子邮件</th>
          <th>站内信</th>
        </tr>
      </thead>
      <tbody>
        <foreach name="list" item="vo">
        <tr>
          <td>{$vo.id}</td>
          <td>{$vo.title}</td>
            <td><input type="checkbox" class="J_check" <php> if(($vo['state'] & 1) == 1) echo "checked";</php> name="ids{$vo.id}[]" value="1" ></td>
            <td><input type="checkbox" class="J_check" <php> if(($vo['state'] & 2) == 2) echo "checked";</php> name="ids{$vo.id}[]" value="2" ></td>
            <td><input type="checkbox" class="J_check" <php> if(($vo['state'] & 4) == 4) echo "checked";</php> name="ids{$vo.id}[]" value="4" ></td>
            <input type="hidden" name="ids{$vo.id}[]" value="0"/>
        </tr>
        </foreach>
      </tbody>
    </table>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">保存</button>
        </div>
  </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
