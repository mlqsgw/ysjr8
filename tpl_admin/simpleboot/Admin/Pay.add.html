<admintpl file="header"/>
<head/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('admin/pay/linebank')}">线下银行设置</a></li>
     <li class="active"><a href="{:U('admin/pay/add')}">添加银行</a></li>
  </ul>
    <empty name="id">
        <form class="form-horizontal J_ajaxForm" action="{:U('admin/pay/add')}" method="post" id="myform">
        <else/>
        <form class="form-horizontal J_ajaxForm" action="{:U('admin/pay/edit',array('id'=>$id))}" method="post" id="myform">
    </empty>

  <div class="table_full">
      <table width="100%" cellpadding="2" cellspacing="2">
        <tr>
          <th width="180">银行名称</th>
          <td><input type="text" name="name" value="{$res.name}" class="input" ></input><span class="must_red">*</span></td>
        </tr>
          <tr>
              <th width="180">支行名称</th>
              <td><input type="text" name="subname" value="{$config.subname}" class="input" ></input><span class="must_red">*</span></td>
          </tr>
          <tr>
              <th width="180">收款人：</th>
              <td><input type="text" name="receiver" value="{$config.receiver}" class="input"></input><span class="must_red">*</span></td>
          </tr>
          <tr>
              <th width="180">银行账户：</th>
              <td><input type="text" name="account" value="{$config.account}" class="input"></input><span class="must_red">*</span></td>
          </tr>
          <tr>
              <th width="180">logo图片：</th>
              <td><input type="text" name="logo" value="{$res.logo}" class="input"></input><span class="must_red">*</span></td>
          </tr>
        <tr>
          <th>是否启用</th>
          <td>
          	<label class="radio inline" for="active_true">
            		<input type="radio" name="state" value="1" checked id="active_true"/>开启
            </label>
            <label class="radio inline" for="active_false">
            		<input type="radio" name="state" value="0" id="active_false">禁止
            </label>
          </td>
        </tr>
      </table>
  </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">提交</button>
        <a class="btn" href="{:('admin/pay/linebank')}">返回</a>
    </div>
    </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
