<admintpl file="header"/> 
<body class="J_scroll_fixed">
<div class="wrap jj">
	<ul class="nav nav-tabs">
         <li><a href="{:U('Admin/Message/active_list')}">站内信模版列表</a></li>
	     <li class="active"><a href="#" data-toggle="tab">站内信模版设置</a></li>
	  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Admin/Message/active_post')}">

	        <tbody>

	        	<tr  >
	        		<td width="100">邮件标识</td>
	        		<td><input type="text" class="input mr5" name="" value="{$title}" /></td>
	        	</tr>
	        	<tr>
	        		<td>邮件模版</td>
	        		<td>
                        <textarea name="sms" >{$sms}</textarea>

					</td>
	        	</tr>
                <tr>
                    <td></td>
                    <td>	<span style="color:#ffb752;">请用#SITE_NAME#代替网站名称,#SITE_HOST#替代网站域名,{$param}</span></td>
                </tr>
                <input type="hidden" name="id" value="{$id}"/>
			</tbody>
	    </table>
    	<div class="form-actions">
            <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">保存</button>
            <a class="btn" href="{:U("admin/Message/active_list")}">返回</a>
       </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
