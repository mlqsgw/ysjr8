<admintpl file="header"/>
<head/>
<body>
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
          <li class="active"><a href="{:U('admin/Integral/index',array('cate_id'=>$vo['id']))}">积分配置</a></li>
      <if condition="APP_DEBUG">
          <li ><a href="{:U('admin/Integral/add')}">添加参数</a></li>
      </if>

  </ul>
  <div class="table_list">
   <form class="form-horizontal J_ajaxForm" method="post" action="{:U('admin/Integral/updata')}">
    <table width="100%" cellspacing="0" class="table table-hover">
      <thead>
        <tr>
          <th width="30">ID</th>
          <th align="left" >参数说明</th>
          <th >参数值</th>
            <if condition="APP_DEBUG">
          <th >管理操作</th>
                </if>
        </tr>
      </thead>
      <tbody>

        <foreach name="list" item="vo">
        <tr>
          <td>{$vo.id}</td>
          <td>{$vo.remark}</td>
          <td><input type="text" name="value[{$vo.id}]" value="{$vo.value}" style="margin: 0;padding: 0;"></input></td>

            <input type="hidden" name="id[{$vo.id}]" value="{$vo.id}"/>
        <if condition="APP_DEBUG">
          <td  class="text-c">
              <a href="{:U('admin/Integral/edit',array('id'=>$vo['id']))}"   >编辑</a>
          </td>
        </if>
        </tr>
        </foreach>



      </tbody>
    </table>
      <div class="form-actions">
          <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">更新</button>
      </div>
      </form>
  </div>
</div>


<script src="__ROOT__/statics/js/common.js"></script>

</body>
</html>
