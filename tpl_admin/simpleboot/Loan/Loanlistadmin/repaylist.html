<admintpl file="header"/>
<head/>
<body class="J_scroll_fixed" style="min-width:700px;">
<div class="wrap jj">
    <div class="common-form">
        <form method="post" class="J_ajaxForm" action="#">
            <div class="table_list">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th align='center'>序号</th>
                        <th>还款金额</th>
                        <th>管理费</th>
                        <th>罚息</th>
                        <th>还款时间</th>
                        <th>真实的还款时间</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="lists" item="vo">
                        <tr>
                            <td align='center'>{$vo.l_key}</td>
                            <td>{$vo.repay_money}</td>
                            <td>{$vo.manage_money}</td>
                            <td>{$vo.impose_money}</td>
                            <td>{$vo.repay_time|date="Y-m-d",###}</td>
                            <td>{$vo.true_repay_time|date="Y-m-d",###}</td>
                            <td>
                                <if condition="$vo.status eq 0">
                                    提前
                                    <elseif condition="$vo.status eq 1"/>
                                    准时
                                    <elseif condition="$vo.status eq 2"/>
                                    预期
                                    <elseif condition="$vo.status eq 3"/>
                                    严重逾期
                                </if>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
        </form>
        <div class="pagination">{$Page}</div>
    </div>
</div>

</body>
</html>
