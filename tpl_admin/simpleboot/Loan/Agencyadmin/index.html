<admintpl file="header"/>
<head/>
<body>
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
          <li class="active"><a href="{:U('Loan/Agencyadmin/index',array('cate_id'=>$vo['id']))}">类型列表</a></li>
      <if condition="APP_DEBUG">
          <li ><a href="{:U('Loan/Agencyadmin/add')}">添加机构类型</a></li>
      </if>

  </ul>
  <div class="table_list">
   <form class="form-horizontal J_ajaxForm" method="post" action="{:U('Loan/Agencyadmin/sortlist')}">
    <table width="100%" cellspacing="0" class="table table-hover">
      <thead>
        <tr>
          <th width="30">排序</th>
          <th align="left" >名称</th>
            <th align="left" >状态</th>
            <if condition="APP_DEBUG">
        		<th >管理操作</th>
            </if>
        </tr>
      </thead>
      <tbody>
      <style>
          .listorders{width: 35px;}
      </style>

        <foreach name="lists" item="vo">
	        <tr>
	          <td><input type="text" class="listorders" name="listorders[{$vo.id}]" value="{$vo.listorder}" /></td>
	          <td>{$vo.name}</td>
	          <td>{$vo.is_effect}</td>
	
	          <td  class="text-c">
	              <a href="{:U('Loan/Agencyadmin/edit',array('id'=>$vo['id']))}"   >[编辑]</a>
	              <a href="{:U('Loan/Agencyadmin/del',array('id'=>$vo['id']))}"  class="J_ajax_del"  >[删除]</a>
	          </td>
	        </tr>
        </foreach>



      </tbody>
    </table>
      <div class="form-actions">
          <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">排序</button>
      </div>
      </form>
  </div>
</div>


<script src="__ROOT__/statics/js/common.js"></script>

</body>
</html>
